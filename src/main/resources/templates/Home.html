<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="Css/custom.css">

<title>Hangman</title>
</head>
<body>

	<nav class="navbar navbar-expand-md navbar-dark  pb-5  py-sm-2 my-sm-0 ">
		<a
			class="navbar-brand p-2 flex-grow-1 bd-highlight d-flex justify-content-end"
			style="font-size: 40px;" href="/"> Hangman </a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div
			class="collapse navbar-collapse align-items-end flex-column bd-highlight mb-3"
			style="font-size: 1.5rem;" id="navbarNavAltMarkup">
			<div class="navbar-nav ">
				<a class="nav-item nav-link active" href="/">Home <span
					class="sr-only">(current)</span></a>

             <form method="post" th:action="@{/login}">
				<div class="modal fade" id="modalLoginForm" tabindex="-1"
					role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header text-center">
								<h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
								<button type="button" class="close" data-dismiss="modal"
									aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div class="modal-body mx-3">
								<div class="md-form mb-3">
									<input type="text" name="username" id="defaultForm-username"
										class="form-control validate" placeholder="Username"> <label
										data-error="wrong" data-success="right"
										for="defaultForm-username"></label>
								</div>

								<div class="md-form mb-4">
									<input type="password" name="password" id="defaultForm-pass"
										class="form-control validate" placeholder="Password"> <label
										data-error="wrong" data-success="right" for="defaultForm-pass">
										</label>
								</div>

							</div>
							<div class="modal-footer d-flex justify-content-center">
								<button class="btn btn-default btn-info">Login</button>
							</div>
						</div>
					</div>
				</div>

				<div class="text-center">
					<a href="" class="btn btn-default btn-rounded mb-4"
						data-toggle="modal" data-target="#modalLoginForm"
						style="font-size: 25px; color: white;"> Login </a>
						
				</div>
				</form>
				<a class="nav-item nav-link" href="/Profile">Profile</a>





			</div>

		</div>

	</nav>

	<hr class="hr-light ">



	<div class="container ml-4 mt-5 d-flex justify-content-center">
		<div class="col-md-6 col-xl-5 mb-4">
			<div class="row mt-5">
				<!--Grid column-->
				<div
					class="col-md-6 mb-5 mt-md-0 mt-5 white-text text-center text-md-left"
					style="color: white;">
					<h1 class="h1-responsive font-weight-bold ">Sign up right now!
					</h1>
					<hr class="hr-light ">
					<h6 class="mb-3 ">Guess letters one at a time to solve the
						word puzzle. Type letter with your keyboard. Beat your
						highscore.Up for challenge? Guess the word before your man gets
						hung!</h6>

				</div>
				
				<div class="col-md-6 col-xl-5 mb-4">
				<form method="post" th:action="@{/register}">
					<div class="card"
						style="width: 18rem; background-color: rgba(245, 245, 245, 0.4);">
						<div class="card-header text-center">
							<strong>Registration <strong>
						</div>

						<div class="md-form">

							<input type="text" name="username" id="form3"
								class="white-text form-control" placeholder="Username">
							<label for="form3" class="active"></label>
						</div>
						<div class="md-form">
							<input type="password" name="Password" id="form2"
								class="white-text form-control" placeholder="Password">
							<label for="form2" class="active"></label>
						</div>
						<div class="md-form">
							<input type="email" name="Email" id="form1"
								class="white-text form-control" placeholder="Email"> <label
								for="form1" class="active"></label>

						</div>
						<div class="text-center mt-4 pb-4">
							<button class="btn btn-info">Sign up</button>
						</div>
					</div>
					</form>
				</div>
				
			</div>
		</div>
	</div>








	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
